        初始化:需要git 管理的文件夹下 输入 $git init   生成一个.git 

        将文件状态 放到暂存区 在.git 所在的文件夹下 
         - 将文件放到暂存区  $git add 文件名
         - 将文件夹方法暂存区  $git add 文件夹名称
         - 将工作区的所有内容放到暂存区 $git add .

        查看工作区和暂存的状态 在.git 所在的文件夹下 $git status 

        将暂存中的文件状态 放到 版本库 在.git 所在的文件夹下 $git commit -m “版本说明” ，此时暂存区空
